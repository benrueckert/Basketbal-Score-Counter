<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="wrapper">
            <h3>HOME</h3>
            <div id="counter-wrapper" class="home-wrapper">
                <h4 id="home-counter">0</h4>
            </div>
            <div id="counter-btn-wrapper">
                <button class="add-btn" onclick="add1PointHome()">+1</button>
                <button class="add-btn" onclick="add2PointsHome()">+2</button>
                <button class="add-btn" onclick="add3PointsHome()">+3</button>
            </div>
            <button id="reset-btn" onclick="resetHomeScore()">RESET</button>
        </div>
        <div id="wrapper">
            <h3>AWAY</h3>
            <div id="counter-wrapper">
                <h4 id="guest-counter">0</h4>
            </div>
            <div id="counter-btn-wrapper">
                <button class="add-btn" onclick="add1PointGuest()">+1</button>
                <button class="add-btn" onclick="add2PointsGuest()">+2</button>
                <button class="add-btn" onclick="add3PointsGuest()">+3</button>
            </div>
            <button id="reset-btn" onclick="resetGuestScore()">RESET</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
